    <script id="shader--vertex" type="x-shader/x-vertex">
        varying vec2 vUv;

        void main() {
            vUv = uv;

            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0 );
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>
    <script id="shader--fragment" type="x-shader/x-fragment">
        uniform vec2 iResolution;
        uniform float animationTime;
        uniform vec3 color1;
        uniform vec3 color2;
        uniform float progress;
        uniform float size;

        varying vec2 vUv;

        void main() {
            vec2 a = vec2( iResolution.x / iResolution.y, 1);
            vec2 c = gl_FragCoord.xy / iResolution.xy * a * size + animationTime * .3;

            float k = .1 + cos(c.y + sin(.148 - animationTime)) + 2.4 * animationTime;
            float w = .9 + sin(c.x + cos(.628 + animationTime)) - 0.7 * animationTime;
            float d = length(c);
            float s = 7. * cos(d+w) * sin(k+w);

            vec3 patternColor = vec3( 0.5 + 0.5 * cos( s + vec3( 0.5, 0.5, 0.5 ) ) );

            vec3 color = vec3( 0.5, 0.5, 0.5 );
            if( (
                patternColor.x
              + patternColor.y
              + patternColor.z ) / 3.0 > progress ) {
                color = color1;
            } else {
                color = color2;
            }

            gl_FragColor = vec4( color, 1.0 );
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{background-color:#404040;}
        canvas{border:3px solid black;}
    </style>
</head>
<body>
    <div>
       <div>
           <h2><span>Active Core <br>Improvement</span>by Sta≈°a Gejo</h2>
           <p>This Training Plan will make <br>core training fun!</p>
           <div>
               <div>
                   <img src="" alt="">
                   <span>4 weeks</span>
               </div>
               <div>
                   <img src="" alt="">
                   <span>16h of workouts</span>
               </div>
               <div>
                   <img src="" alt="">
                   <span>On and off wall</span>
               </div>
               <div>
                   <img src="" alt="">
                   <span>Footwork, movement and <br> upper body activation</span>
               </div>
           </div>
           <button>Find this Plan</button>
       </div>
        <img src="" alt="">
    </div>
    <canvas id="glcanvas" width="800" height="600">
        HTML5 canvas is not supported by your browser.
    </canvas>

    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        precision mediump float;
        layout (location=0) in vec3 aVertexPosition;
        void main(void) {
            gl_Position = vec4(aVertexPosition, 1.0);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;
        out vec4 fragColor;
        void main(void) {
            fragColor = vec4(1.0, 0.5, 0.2, 1.0);
        }
    </script>

    <script type="text/javascript">
        var gl, program, VAO, VBO, EBO, indices;

        function initBuffers() {
            const vertices = [
                -0.5, -0.5, 0.0, // left
                0.5, -0.5, 0.0, // right
                0.0, 0.5, 0.0 // top
            ];
            indices = [0, 1, 2];

            VAO = gl.createVertexArray();
            gl.bindVertexArray(VAO);
            VBO = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, VBO);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 0, 0);
            gl.enableVertexAttribArray(0);
            EBO = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, EBO);
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
            gl.bindVertexArray(null);
            gl.bindBuffer(gl.ARRAY_BUFFER, null);
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
        }

        function getShader(id) {
            const script = document.getElementById(id);
            const shaderString = script.text.trim();
            var shader;
            if (script.type === 'x-shader/x-vertex') {
                shader = gl.createShader(gl.VERTEX_SHADER);
            }
            else if (script.type === 'x-shader/x-fragment') {
                shader = gl.createShader(gl.FRAGMENT_SHADER);
            }
            else {
                return null;
            }
            gl.shaderSource(shader, shaderString);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                return null;
            }
            return shader;
        }
        function initProgram() {
            const vertexShader = getShader('vertex-shader');
            const fragmentShader = getShader('fragment-shader');
            program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('Could not initialize the shaders');
            }
            if ( !gl.getProgramParameter( program, gl.LINK_STATUS) ) {
                var info = gl.getProgramInfoLog(program);
                throw new Error('Could not compile WebGL program. \n\n' + info);
            }

            gl.useProgram(program);
        }
        function draw() {
            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
            gl.bindVertexArray(VAO);
            gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
            gl.bindVertexArray(null);
        }
        function init() {
            const canvas = document.getElementById('glcanvas');
            if (!canvas) {
                console.error('HTML5 Canvas was not found!');
                return;
            }
            //canvas.width = window.innerWidth; // activate for full size
            //canvas.height = window.innerHeight; // activate for full size
            gl = canvas.getContext('webgl2');
            gl.clearColor(0.2, 0.3, 0.5, 1);
            initProgram();
            initBuffers();
            draw();
        }
        window.onload = init;
    </script>
</body>
</html>
